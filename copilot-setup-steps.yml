# Copilot Workspace setup steps to pre-install Poetry before firewall restrictions
name: Copilot Setup Steps

steps:
  - name: Install Poetry
    run: |
      curl -sSL https://install.python-poetry.org | python3 -
      echo "$HOME/.local/bin" >> $GITHUB_PATH
    shell: bash

  - name: Verify Poetry Installation
    run: poetry --version
    shell: bash