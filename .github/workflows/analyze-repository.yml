name: "Analyze Repository"

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.ps1'
      - '**/*.psm1'
      - '**/analyze-repository.yml'
      - '**/powershell-analyzer.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.ps1'
      - '**/*.psm1'
      - '**/analyze-repository.yml'
      - '**/powershell-analyzer.yml'
  workflow_dispatch:

jobs:
  analyze:
    name: Linter
    uses: Ed-Fi-Alliance-OSS/ed-fi-actions/.github/workflows/powershell-analyzer.yml@latest
