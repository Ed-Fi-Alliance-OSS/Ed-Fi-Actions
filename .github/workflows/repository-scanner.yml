name: Repo Security Scan
on:
  workflow_call:
    inputs:
      directory:
        description: The directory to scan
        required: false
        default: './'
      recursive:
        description: True to scan all directories recursively
        required: false
        default: true
      config-file-path:
        description: (Optional) path to additional config file in the destination repository
        required: false
        default: ''
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  action-allowedlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Actions repo
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          repository: Ed-Fi-Alliance-OSS/Ed-Fi-Actions
          path: Ed-Fi-Actions

      - name: Checkout the repo to Scan
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          path: testing-repo

      - name: Scan used actions
        uses: ./Ed-Fi-Actions/action-allowedlist
        id: scan-action

  bidi-scanner:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout the repo to Scan
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0

      - name: Bidirectional Trojan source detector
        uses: haveyoudebuggedit/trojansourcedetector@103b76ee743f7a666fd98dfaa15b4b7e314ca140 # v1.1.0
        with:
            config-file-path: ${{ inputs.config-file-path }}
            directory: ${{ inputs.directory }}
            recursive: ${{ inputs.recursive }}
